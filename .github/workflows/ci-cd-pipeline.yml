name: MusicVibe CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache disabled (no lockfile in repo)
      - name: Install dependencies
        run: npm install
      - name: Type check API (best effort)
        run: npx tsc --noEmit --project apps/api/tsconfig.json || true
      - name: Type check Frontend (best effort)
        run: npx tsc --noEmit --project apps/frontend/tsconfig.json || true
      - name: Build frontend
        run: npm run build --workspace=apps/frontend || true
      - name: Build API
        run: npm run build --workspace=apps/api || true

  docker-build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: temitayocharles/musicvibe:ci
